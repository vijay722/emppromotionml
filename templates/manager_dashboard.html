<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manager Dashboard</h1>
    
    <h2>Recent Employee Form Fields</h2>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Promotion Status</th>
            </tr>
        </thead>
        <tbody>
            {% for field in recent_employee_fields %}
            <tr>
                <td>{{ field.employee_id }}</td>
                <td>{{ field.employee_name }}</td>
                <td>{{ field.promotion_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Send Message</h2>
    <form action="{{ url_for('send_message') }}" method="post">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
